<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header><h1>Library</h1></header>
    <fieldset>
      <legend>Add a new book</legend>
      <form action="">
        <label for="title">Title:<input type="text" id="title" required/> </label>
        <label for="author">Author:<input type="text" id="author" required/></label>
        <label for="pages">Pages:<input type="number" id="pages" required/></label>
        <label for="read">Read<input type="checkbox" id="read" /></label>
        <button type="submit">Add</button>
      </form>
    </fieldset>
    <main>
      <h2>List of Books</h2>
    </main>
  </body>
</html>
